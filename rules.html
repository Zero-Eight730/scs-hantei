<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルール設定 - モギモギ判定</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="supabase-client.js"></script>
</head>
<body>
    <div id="main-app" class="container" style="display:none;">
        <nav>
            <a href="input.html">成績入力</a>
            <a href="view.html">成績参照</a>
            <a href="judge.html">判定</a>
            <a href="majors.html">志望学類登録</a>
            <strong>学類登録</strong>
            <a href="admin-settings.html" class="admin-only">公開設定</a>
            <a href="account.html">アカウント</a>
        </nav>
        <div class="user-status">
            <span id="user-display"></span>
            <button id="logout-btn" class="btn-danger" style="padding: 5px 10px; font-size: 14px;">ログアウト</button>
        </div>
        <div class="panel">
            <h2>学類計算ルール（全ユーザー共通）</h2>
            <p style="text-align:center;">管理者権限を持つアカウントで、全ユーザーが利用できる共通ルールを作成・編集します。</p>
            <div id="custom-majors-container"></div>
            <button id="add-major-btn" class="btn-action" style="margin-top: 20px;">新しい学類ルールを追加</button>
        </div>
    </div>

    <datalist id="master-subjects-list"></datalist>

    <script>
        let currentUser = null;
        let masterSubjects = [];
        let majorRules = [];

        const userDisplay = document.getElementById('user-display');
        const logoutBtn = document.getElementById('logout-btn');
        const customMajorsContainer = document.getElementById('custom-majors-container');
        const addMajorBtn = document.getElementById('add-major-btn');
        const masterSubjectsDatalist = document.getElementById('master-subjects-list');

        async function setupUserInterface() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            if (error || !session) {
                window.location.href = 'index.html';
                return null;
            }
            const user = session.user;
            const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', user.id).single();
            const isAdmin = profile && profile.role === 'admin';
            
            if (!isAdmin) {
                alert('アクセス権限がありません。');
                window.location.href = 'input.html';
                return null;
            }

            const mainApp = document.getElementById('main-app');
            if (mainApp) mainApp.style.display = 'block';
            if (userDisplay) userDisplay.textContent = `${user.email} でログイン中 [管理者]`;
            
            document.querySelectorAll('.admin-only').forEach(link => {
                if (isAdmin) { link.style.display = 'inline-block'; }
            });
            return { user, isAdmin };
        }

        async function initializeApp() {
            try {
                const response = await fetch('kdb_2025.csv');
                const csvText = await response.text();
                Papa.parse(csvText, { header: true, skipEmptyLines: true, complete: (results) => {
                    const uniqueSubjects = new Map();
                    results.data.forEach(row => {
                        const name = row['科目名'] ? row['科目名'].trim() : '';
                        const credits = parseFloat(row['単位数']);
                        if(name && !isNaN(credits)) {
                            const key = `${name}|${credits}`;
                            if (!uniqueSubjects.has(key)) { uniqueSubjects.set(key, { name, credits }); }
                        }
                    });
                    masterSubjects = Array.from(uniqueSubjects.values()).sort((a, b) => a.name.localeCompare(b.name, 'ja'));
                    masterSubjectsDatalist.innerHTML = '';
                    masterSubjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.name;
                        masterSubjectsDatalist.appendChild(option);
                    });
                }});
            } catch (error) { alert('科目マスターリストの読み込みに失敗しました。'); }
            await loadMajorRules();
        }

        async function loadMajorRules() {
            try {
                const { data, error } = await supabaseClient.from('major_rules').select('id, user_id, name, allowed_roles, rule_data');
                if (error) throw error;
                majorRules = data.map(r => ({ id: r.id, userId: r.user_id, name: r.name, allowed_roles: r.allowed_roles, ...r.rule_data }));
                renderAllRules();
            } catch (e) { console.error('共通ルールの読み込み失敗:', e); }
        }

        function renderAllRules() {
            const openDetails = new Set(Array.from(document.querySelectorAll('.rule-editor[open]')).map(el => el.dataset.majorId));
            customMajorsContainer.innerHTML = '';
            majorRules.forEach((rule, index) => {
                const ruleEl = createRuleElement(rule, index);
                if (openDetails.has(rule.id || `new-${index}`)) {
                    ruleEl.open = true;
                }
                customMajorsContainer.appendChild(ruleEl);
            });
        }

        function createRuleElement(rule, majorIndex) {
            const majorDetails = document.createElement('details');
            majorDetails.className = 'rule-editor';
            majorDetails.dataset.majorId = rule.id || `new-${majorIndex}`;
            majorDetails.draggable = true;

            const isTiered = rule.type === 'tiered';
            let specificEditorHTML = isTiered ? createTieredEditorHTML(rule) : createStandardEditorHTML(rule);

            majorDetails.innerHTML = `
                <summary>
                    <span class="drag-handle">⠿</span>
                    <span class="summary-title">${rule.name || '新規学類ルール'}</span>
                </summary>
                <div class="rule-editor-content">
                    <div class="rule-editor-header">
                        <input type="text" class="major-name" value="${rule.name || ''}" placeholder="学類名">
                        <select class="rule-type-select">
                            <option value="standard" ${!isTiered ? 'selected' : ''}>標準ルール (グループ指定)</option>
                        </select>
                        <button class="btn-danger remove-major-btn">削除</button>
                    </div>
                    <div class="editor-content-wrapper">${specificEditorHTML}</div>
                </div>
            `;
            return majorDetails;
        }

        function createStandardEditorHTML(rule) {
            let groupsHTML = (rule.groups || []).map(createGroupHTML).join('');
            const roles = { arts: '文系', sci_1: '理系Ⅰ', sci_2: '理系Ⅱ', sci_3: '理系Ⅲ' };
            let rolesHTML = '<div class="roles-container"><h5>対象ロール</h5>';
            for (const [roleKey, roleName] of Object.entries(roles)) {
                const isChecked = (rule.allowed_roles || []).includes(roleKey);
                rolesHTML += `<label><input type="checkbox" class="role-checkbox" value="${roleKey}" ${isChecked ? 'checked' : ''}> ${roleName}</label>`;
            }
            rolesHTML += '</div>';

             return `
                ${rolesHTML}
                <div class="rule-settings-grid">
                    <input type="number" class="total-cap" value="${rule.totalCap || '24'}" placeholder="総単位数上限">
                    <input type="number" class="other-weight" value="${rule.otherWeight || '1.0'}" step="0.1" placeholder="その他重み">
                    <input type="number" class="pass-threshold" value="${rule.passThreshold || ''}" placeholder="合格最低点(%)">
                    <input type="number" class="median-threshold" value="${rule.medianThreshold || ''}" placeholder="中央値(%)">
                </div>
                <div class="groups-container">${groupsHTML}</div>
                <button class="btn-add add-group-btn">科目グループを追加</button>
                <button class="btn-main save-one-rule-btn" style="width:100%; margin-top:10px;">このルールを保存</button>
            `;
        }
        
        function createTieredEditorHTML(rule) {
            let keywordsHTML = (rule.priorityKeywords || []).map(name => `<div class="subject-tag">${name}<span class="remove-subject-tag">&times;</span></div>`).join('');
            const roles = { arts: '文系', sci_1: '理系Ⅰ', sci_2: '理系Ⅱ', sci_3: '理系Ⅲ' };
            let rolesHTML = '<div class="roles-container"><h5>対象ロール</h5>';
            for (const [roleKey, roleName] of Object.entries(roles)) {
                const isChecked = (rule.allowed_roles || []).includes(roleKey);
                rolesHTML += `<label><input type="checkbox" class="role-checkbox" value="${roleKey}" ${isChecked ? 'checked' : ''}> ${roleName}</label>`;
            }
            rolesHTML += '</div>';

            return `
                 ${rolesHTML}
                 <div class="rule-settings-grid">
                    <input type="number" class="priority-credit-cap" value="${rule.priorityCreditCap || '18'}" placeholder="重点科目上限">
                    <input type="number" class="total-cap" value="${rule.totalCap || '24'}" placeholder="総単位数上限">
                    <input type="number" class="priority-weight" value="${rule.priorityWeight || '2.0'}" step="0.1" placeholder="重点重み (例: 2.0)">
                    <input type="number" class="overflow-weight" value="${rule.overflowWeight === undefined ? '0.1' : rule.overflowWeight}" step="0.1" placeholder="超過時重み (例: 0.1)">
                 </div>
                 <h5>重点科目キーワード（部分一致）</h5>
                 <div class="subjects-container">${keywordsHTML}</div>
                 <div class="subject-add-area">
                    <input type="text" class="new-subject-name" placeholder="キーワード...">
                    <button type="button" class="btn-add add-subject-to-group-btn">追加</button>
                 </div>
                 <button class="btn-main save-one-rule-btn" style="width:100%; margin-top:10px;">このルールを保存</button>
            `;
        }
        
        function createGroupHTML(group) {
            let subjectsHTML = '';
            (group.subjects || []).forEach(subjectName => {
                subjectsHTML += `<div class="subject-tag">${subjectName}<span class="remove-subject-tag">&times;</span></div>`;
            });
            return `
                <div class="group-box">
                    <h4>科目グループ</h4>
                    <div class="rule-settings-grid">
                        <input type="text" class="group-name" value="${group.name || ''}" placeholder="グループ名">
                        <input type="number" class="group-weight" value="${group.weight || '1.0'}" step="0.1" placeholder="重み">
                        <input type="number" class="group-cap" value="${group.cap || '0'}" placeholder="単位数上限 (0=無制限)">
                    </div>
                    <h5>科目リスト (個別指定)</h5>
                    <div class="subjects-container">${subjectsHTML}</div>
                    <div class="subject-add-area">
                        <input type="text" class="new-subject-name" placeholder="科目名を入力 or 選択..." list="master-subjects-list">
                        <button type="button" class="btn-add add-subject-to-group-btn">追加</button>
                    </div>
                    <button class="btn-danger remove-group-btn" style="float: right;">このグループを削除</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const sessionInfo = await setupUserInterface();
            if(sessionInfo){
                currentUser = sessionInfo.user;
                await initializeApp();
            }
        });
        
        logoutBtn.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; });

        addMajorBtn.addEventListener('click', () => {
            const newRule = { name: '', type: 'standard', userId: currentUser.id, groups: [], totalCap: 24, otherWeight: 1.0, passThreshold: 80, medianThreshold: 90, allowed_roles: [] };
            majorRules.push(newRule);
            renderAllRules();
        });

        let draggedItem = null;
        customMajorsContainer.addEventListener('dragstart', (e) => {
             if (e.target.classList.contains('rule-editor')) {
                draggedItem = e.target;
                setTimeout(() => {
                    draggedItem.style.opacity = '0.5';
                }, 0);
            }
        });
        customMajorsContainer.addEventListener('dragend', (e) => {
            if(draggedItem) {
                draggedItem.style.opacity = '1';
                draggedItem = null;
            }
        });
        customMajorsContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(customMajorsContainer, e.clientY);
            if (draggedItem) {
                if (afterElement == null) {
                    customMajorsContainer.appendChild(draggedItem);
                } else {
                    customMajorsContainer.insertBefore(draggedItem, afterElement);
                }
            }
        });
        customMajorsContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedItem) return;
            const newElements = Array.from(customMajorsContainer.querySelectorAll('.rule-editor'));
            const newRulesOrder = [];
            const oldRulesMap = new Map(majorRules.map((rule, index) => [`${rule.id || 'new-' + index}`, rule]));
            newElements.forEach(element => {
                const key = element.dataset.majorId;
                if(oldRulesMap.has(key)){
                    newRulesOrder.push(oldRulesMap.get(key));
                }
            });
            majorRules = newRulesOrder;
            renderAllRules();
        });
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.rule-editor:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        customMajorsContainer.addEventListener('click', async (e) => {
            const target = e.target;
            const ruleEditor = target.closest('.rule-editor');
            if (!ruleEditor) return;
            if (target.classList.contains('remove-major-btn')) {
                const ruleId = ruleEditor.dataset.majorId;
                if (ruleId.startsWith('new-')) { ruleEditor.remove(); return; }
                const ruleName = ruleEditor.querySelector('.major-name').value;
                if (confirm(`「${ruleName}」を完全に削除しますか？`)) {
                    const { error } = await supabaseClient.from('major_rules').delete().eq('id', ruleId);
                    if (error) alert('削除に失敗: ' + error.message);
                    else { alert('削除しました。'); await loadMajorRules(); }
                }
            } else if (target.classList.contains('add-group-btn')) {
                const groupsContainer = ruleEditor.querySelector('.groups-container');
                groupsContainer.insertAdjacentHTML('beforeend', createGroupHTML({}));
            } else if (target.classList.contains('remove-group-btn')) {
                target.closest('.group-box').remove();
            } else if (target.classList.contains('remove-subject-tag')) {
                target.parentElement.remove();
            } else if (target.classList.contains('add-subject-to-group-btn')) {
                const input = target.previousElementSibling;
                const subjectName = input.value.trim();
                if (subjectName) {
                    const subjectsContainer = input.closest('.group-box, .rule-editor-content').querySelector('.subjects-container');
                    const existingSubjects = Array.from(subjectsContainer.querySelectorAll('.subject-tag')).map(t => t.textContent.slice(0, -1));
                    if (!existingSubjects.includes(subjectName)) {
                        subjectsContainer.insertAdjacentHTML('beforeend', `<div class="subject-tag">${subjectName}<span class="remove-subject-tag">&times;</span></div>`);
                    }
                    input.value = '';
                }
            } else if (target.classList.contains('save-one-rule-btn')) {
                const ruleId = ruleEditor.dataset.majorId.startsWith('new-') ? null : ruleEditor.dataset.majorId;
                const type = ruleEditor.querySelector('.rule-type-select').value;
                
                let rule_data;
                if (type === 'tiered') {
                    rule_data = { type: 'tiered', priorityCreditCap: parseFloat(ruleEditor.querySelector('.priority-credit-cap').value) || 0, totalCap: parseFloat(ruleEditor.querySelector('.total-cap').value) || 0, priorityWeight: parseFloat(ruleEditor.querySelector('.priority-weight').value) || 0, overflowWeight: parseFloat(ruleEditor.querySelector('.overflow-weight').value), priorityKeywords: Array.from(ruleEditor.querySelectorAll('.subject-tag')).map(tag => tag.textContent.slice(0, -1)) };
                } else {
                    rule_data = { type: 'standard', totalCap: parseFloat(ruleEditor.querySelector('.total-cap').value) || 0, otherWeight: parseFloat(ruleEditor.querySelector('.other-weight').value) || 0, passThreshold: parseFloat(ruleEditor.querySelector('.pass-threshold').value) || 0, medianThreshold: parseFloat(ruleEditor.querySelector('.median-threshold').value) || 0, groups: Array.from(ruleEditor.querySelectorAll('.group-box')).map(groupEl => ({ name: groupEl.querySelector('.group-name').value.trim(), weight: parseFloat(groupEl.querySelector('.group-weight').value) || 0, cap: parseFloat(groupEl.querySelector('.group-cap').value) || 0, subjects: Array.from(groupEl.querySelectorAll('.subject-tag')).map(tag => tag.textContent.slice(0, -1)) })) };
                }
                
                const payload = {
                    name: ruleEditor.querySelector('.major-name').value.trim(),
                    allowed_roles: Array.from(ruleEditor.querySelectorAll('.role-checkbox:checked')).map(cb => cb.value),
                    rule_data: rule_data
                };

                if (!payload.name) { alert('学類名は必須です。'); return; }
                let query;
                if (ruleId) {
                    query = supabaseClient.from('major_rules').update(payload).eq('id', ruleId);
                } else {
                    query = supabaseClient.from('major_rules').insert({ ...payload, user_id: currentUser.id });
                }
                const { error } = await query;
                if (error) { alert('保存に失敗: ' + error.message); }
                else { alert(`「${payload.name}」を保存しました。`); await loadMajorRules(); }
            }
        });
        
        customMajorsContainer.addEventListener('change', (e) => {
            if (e.target.classList.contains('rule-type-select')) {
                const ruleEditor = e.target.closest('.rule-editor');
                const contentWrapper = ruleEditor.querySelector('.editor-content-wrapper');
                const newType = e.target.value;
                
                const tempRule = {
                    type: newType, 
                    name: ruleEditor.querySelector('.major-name').value,
                    allowed_roles: Array.from(ruleEditor.querySelectorAll('.role-checkbox:checked')).map(cb => cb.value)
                };

                if (newType === 'tiered') {
                    contentWrapper.innerHTML = createTieredEditorHTML(tempRule);
                } else {
                    contentWrapper.innerHTML = createStandardEditorHTML(tempRule);
                }
            }
        });
    </script>
</body>
</html>
