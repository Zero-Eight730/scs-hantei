<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 成績計算サイト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
</head>
<body>
    <div class="container auth-container">
        <h1>成績計算サイト</h1>
        <div class="panel">
            <h2>ログインまたは新規登録</h2>
            <input type="email" id="email" placeholder="メールアドレス" required>
            <input type="password" id="password" placeholder="パスワード（6文字以上）" required>
            <div class="user-actions">
                <button id="login-btn" class="btn-main">ログイン</button>
                <button id="register-btn" class="btn-action">新規登録</button>
            </div>
            <p id="auth-message"></p>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authMessage = document.getElementById('auth-message');
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) { window.location.href = 'input.html'; }
        });
        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            authMessage.textContent = '';
            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: { emailRedirectTo: `${SITE_BASE_URL}/input.html` }
            });
            if (error) { authMessage.textContent = '登録エラー: ' + error.message; } 
            else { alert('確認メールを送信しました。メール内のリンクをクリックして登録を完了し、再度ログインしてください。'); }
        });
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            authMessage.textContent = '';
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });
            if (error) { authMessage.textContent = 'ログインエラー: ' + error.message; } 
            else { window.location.href = 'input.html'; }
        });
    </script>
</body>
</html>
